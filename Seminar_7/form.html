<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-check.css">
</head>

<body>
    <form action="#">
        <p>
            <input type="text" name="" id="" autofocus required placeholder="Name">
        </p>
        <p>
            <input type="email" name="" id="" required placeholder="Email">
        </p>
        <p>
            <input type="password" name="" id="" required placeholder="Password">
        </p>
        <p>
            <input min="1" type="number" name="" id="" required placeholder="Age">
        </p>
        <p>
            <input type="date" name="" id="" required>
        </p>
        <p>
            <input type="number" name="" id="" required placeholder="Phone number">
        </p>
        <p>
            <input min="1" max="10" type="range" name="" id="" step="1" required>
        </p>
        <p>
            <input type="checkbox" name="" id="check">
            <label for="check">Text</label>
        </p>
        <button type="submit">Отправить</button>
    </form>
</body>

</html>
